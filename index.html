<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Code_Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="front">
        <div id="text">
            <br><br><br><br>
        <div class="sp"><span id="element"></span></div>
        </div>
        <div class="acr"><a href="main.html">Start</a></div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Try This<br>QR-Code Generator', '&amp;<br>Make your Own<br>QR-Code. '],
          typeSpeed: 60,
          loop:true
        });
      </script>
</body>
